    <script src="zepto.js"></script>
    <script>
    if(typeof(Storage) !== "undefined"){
        var names = [];
        //promptでダイアログ版inputタグみたいなのが可能
        names[0] = prompt("new member name?");
        //.setItemでローカルストレージに付与
        //localStorage.setItem("name","rohig");
        //names[0]で入力したnamesを格納
        localStorage.setItem("name",names[0]);
        //JSON.の前は空白を作る
        localStorage.setItem("names", JSON.stringify(names));
        //localStorage.setItem("names",JSON.stringify(names));
        //var storedNames = JSON.parse(localStorage.getItem(names));
        //alert(storedNames)
        //getItemで取得
        alert(localStorage.getItem("name"));
        //alert(storedNames[0]);
    }else{
        alert("bad");
    }

    </script>
