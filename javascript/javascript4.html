<body>
    <button id = "test">change</button>
    <script>
      var myArray = new Array();
      myArray[0] = "pizza";
      myArray[1] = "pizza2";
      //alert(myArray[1])
      alert(myArray.length)
      //何個配列に入っているかを見せてくれる
      var tweets = ["te","gsa","aaasd"];
      //tweets[1]  = "gsa"
      tweets.push = "仕事が";
      //データを新しくpushで追加する
      tweets.splice(1,1,"sagasgd");
      //1番目のところに1番目のを消して入れる
      tweets.splice(0,1,"sagasgd");
      //どれも消さずに1番目の位置に入れる
    </script>
