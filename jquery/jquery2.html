<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle{
            width:150px;
            height:150px;
            border-radius: 50%;
            background-color:green;
        }
        .square{
            width:150px;
            height:150px;
            background-color:red;
            margin:10px
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div id = "circle"></div>
    <div class = "square"></div>
    <div class = "square"></div>
    <script>
        //idは#id名
        $("#circle").click(function(){
            alert("円がクリックされました!")
        })
        //classは.クラス名
        $(".square").click(function(){
            alert("四角がクリックされました!")
        })
        //divを指定することも可能
        $("div").click(function(){
            alert("divがクリックされました!")
        })
    </script>
</body>
</html>
