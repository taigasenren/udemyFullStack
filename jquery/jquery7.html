<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle{
            width:150px;
            height:150px;
            border-radius: 50%;
            background-color:green;
        }
        .square{
            width:150px;
            height:150px;
            background-color:red;
            margin:10px
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        //これはサーバーがたっていないと無理
        //.getで取得する
        $.get("test.txt",function(data){
            alert(data);
        })
        //ajaxメソッド(非同期)通信の成否で処理を分岐
        //.doneで処理をかける
        $.ajax("info.txt").done(function(data){
            alert(data);
        })
        //失敗した場合の処理も書く
        .fail(function(){
            alert("iugi")
        })
    </script>
</body>
</html>
