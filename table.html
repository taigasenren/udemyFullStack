<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Macbookpro
    //tableタグを使うと表を作成できる
    trが一つの列
    tdが識別子的なやつ
    theadで項目の名前を設定
    tbodyの中に具体的なデータを入れる
    <table>
        <thead>
            <tr>
                <td>機種名</td>
                <td>在庫数</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>macbookpro13</td>
                <td>5</td>
            </tr>
            <tr>
                <td>マック15</td>
                <td>4</td>
            </tr>
            <tr>
                <td>マック12</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
